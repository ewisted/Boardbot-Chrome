<div>
    <mat-card class="theme-card">
        <mat-card-header>
          <mat-card-title>Select Theme</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <mat-slide-toggle id="theme-toggle" [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)">Dark theme</mat-slide-toggle>
        </mat-card-actions>
    </mat-card>
</div>
