<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>Clip Maker</mat-card-title>
    <mat-card-subtitle>Set the start and end times to preview your clip</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="inputBuilder.timeInput">
      <h3 class="info-h3">Enter clip start time</h3>
      <div class="time-input-section" formGroupName="startTime">
        <mat-form-field class="time-input-margin">
          <input matInput type="number" min="0" placeholder="Minutes" (keydown)="onKeyDown($event)" formControlName="minutes" (blur)="save()" id="startMinutes">
        </mat-form-field>
        <mat-form-field class="time-input-margin">
          <input matInput type="number" max="59" min="0" placeholder="Seconds" (keydown)="onKeyDown($event)" formControlName="seconds" (blur)="save()">
        </mat-form-field>
        <mat-form-field class="time-input-margin">
          <input matInput type="number" max="999" min="0" placeholder="Milliseconds" (keydown)="onKeyDown($event)" formControlName="ms" (blur)="save()">
        </mat-form-field>
      </div>
      <button mat-raised-button class="button-margin" color="accent" (click)="getCurrentTime('startTime')" [disabled]="disabled">Get Current Time</button>
      <div class="divider">
        <mat-divider></mat-divider>
      </div>
      <br>
      <h3 class="info-h3">Enter clip end time</h3>
      <div class="time-input-section" formGroupName="endTime">
        <mat-form-field class="time-input-margin">
          <input matInput type="number" min="0" placeholder="Minutes" (keydown)="onKeyDown($event)" formControlName="minutes" (blur)="save()">
        </mat-form-field>
        <mat-form-field class="time-input-margin">
          <input matInput type="number" max="59" min="0" placeholder="Seconds" (keydown)="onKeyDown($event)" formControlName="seconds" (blur)="save()">
        </mat-form-field>
        <mat-form-field class="time-input-margin">
          <input matInput type="number" max="999" min="0" placeholder="Milliseconds" (keydown)="onKeyDown($event)" formControlName="ms" (blur)="save()">
        </mat-form-field>
      </div>
      <section class="button-section">
          <button mat-raised-button class="button-margin" color="accent" (click)="getCurrentTime('endTime')" [disabled]="disabled">Get Current Time</button>
          <button mat-raised-button class="button-margin" color="accent" (click)="getEndTime()" [disabled]="disabled">Get End Time</button>
      </section>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <section class="button-section">
      <button mat-raised-button class="button-margin" [color]="previewBuilder.previewing ? 'primary' : 'accent'" (click)="previewClip()" [disabled]="disabled">Preview</button>
      <button mat-raised-button class="button-margin" color="accent" (click)="submit()" [disabled]="disabled">Save</button>
      <div>
        <form [formGroup]="inputBuilder.nameInput">
          <mat-form-field [ngStyle]="{'margin-left': '1em'}">
            <input matInput type="text" placeholder="Clip Name" formControlName="clipName" (blur)="save()">
          </mat-form-field>
          <mat-form-field [ngStyle]="{'margin-left': '2em'}">
            <input matInput type="text" placeholder="Clip Tags" formControlName="clipTags" (blur)="save()">
          </mat-form-field>
        </form>
      </div>
    </section>
    <section class="preview-tracker">
      <mat-progress-bar class="progress-bar" [color]="primary" [mode]="determinate" [value]="previewBuilder.progressPercent"></mat-progress-bar>
    </section>
  </mat-card-actions>
</mat-card>
